<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Restricted AI Interface</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="box">
<h3>ðŸ”’ Restricted AI Interface</h3>
<div id="chat"></div><br>
<input id="msg" placeholder="Enter your prompt..." autofocus>
<button onclick="send()">Send</button>
</div>

<script>
async function send(){
  let m = msg.value;
  if(!m) return;

  chat.innerHTML += "<b>You:</b> " + m + "<br>";
  msg.value = "";

  let r = await fetch(
    "https://glossless-xavi-windier.ngrok-free.dev/chat",
    {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:m})
    }
  );

  let j = await r.json();
  chat.innerHTML += "<b>AI:</b> " + j.reply + "<br><br>";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
